<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакт - Prizma Plus</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<header class="navbar">
  <div class="logo">Призма Плус</div>

  <button class="menu-toggle" id="menu-toggle">&#9776;</button>

  <input type="text" class="search-bar" placeholder="Пребарај..." />

  <nav id="nav-links">
    <a href="index.html">Почетна</a>
    <a href="pricelist.html">Ценовник</a>
    <a href="contact.html" class="active">Контакт</a>
  </nav>
</header>

<main class="content">
  <h1 style="text-align: center">Контакт</h1>

  <section class="contact-section dark-style fade-in">
    <i class="fas fa-map-marker-alt"></i>
    <div>
      <h2>Адреса</h2>
      <p>Ул. кај школото хах бр. ББ, Виница</p>
    </div>
  </section>

  <section class="contact-section darker-style fade-in">
    <i class="fas fa-phone-alt"></i>
    <div>
      <h2>Број</h2>
      <p>+389</p>
    </div>
  </section>

  <section class="contact-section dark-style fade-in">
    <i class="fas fa-envelope"></i>
    <div>
      <h2>Email</h2>
      <p>info@prizmaplus.mk</p>
    </div>
  </section>

  <section class="contact-section darker-style fade-in">
    <i class="fas fa-clock"></i>
    <div>
      <h2>Работно време</h2>
      <p>Пон - Саб: 07:00 - 20:00<br>Недела: Затворено</p>
    </div>
  </section>

  <div class="map-container fade-in">
    <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d185.6519594598823!2d22.511377515463195!3d41.88357955279412!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13558d48920b7341%3A0x8f9499d18f21cfb8!2sPrizma%20Plus%20dooel!5e0!3m2!1sen!2smk!4v1745229258667!5m2!1sen!2smk"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</main>

<footer class="site-footer">
  <div class="footer-content">
    <p>&copy; 2025 Prizma Plus. Сите права се задржани.</p>
  </div>
</footer>


<button id="scrollToTop">&#8679;</button>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });


  const scrollBtn = document.getElementById('scrollToTop');
  window.addEventListener('scroll', () => {
    scrollBtn.classList.toggle('show', window.scrollY > 300);
  });
  scrollBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
</body>
</html>
